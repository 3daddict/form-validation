<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" type="text/javascript"></script>
</head>
<body>
    <section class="form-container">
            <div class="header">
                <h1>Form Validation</h1>
                <p>Please enter the information below</p>
            </div>
            <form class="form-container" action="" method="post" autocomplete="off">
                <div class="flex-row">
                    <div class="flex-col-3"></div>
                    <div class="flex-col-6">
                        <div class="input-container">
                            <label for="name">Name</label>
                            <input name="firstAndLast" type="text" placeholder="First Last" />
                            <span class="error-msg">Please enter your full name</span>
                        </div>
                        
                        <div class="input-container">
                            <label for="email">Email</label>
                            <input name="email" type="email" placeholder="example@hooli.com" />
                            <span class="error-msg">Please enter a valid email</span>
                        </div>
                        
                        <div class="input-container password-container">
                            <label for="password">Password</label>
                            <input name="passwordOne" type="password" placeholder="The longer the better..." autocomplete="new-password" />
                            <input name="passwordTwo" type="password" autocomplete="new-password" placeholder="Twice for good luck" />
                            <span class="error-msg">Uh oh passwords don't match</span>
                        </div>
                        
                        <button type="submit">Submit Form</button>
                    </div>
                    <div class="flex-col-3"></div>
                </div>
            </form>
    </section>
</body>
</html>
